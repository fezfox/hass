- id: pool_temperature_la_metric
  alias: 'Notify Pool Temp La Metric'
  trigger:
  - platform: time
    minutes: '/5'
    seconds: 00
  action:
  - service: notify.lametric_notify_long
    data:
      # message: "{{ states.sensor.swimming_pool_temperature.state }} Â°C"
      message: >-
        {% if states.sensor.swimming_pool_temperature.state | float > 0 %}
          {{ states.sensor.swimming_pool_temperature.state }} Â°C
        {% else %}
          ???  
        {% endif %}
      data:
#        icon: 'a9196'
        icon: 'a10497'

